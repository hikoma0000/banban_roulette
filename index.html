<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>banban_roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-screen" class="screen active">
        <div class="setup-container">
            <h1>banban_roulette</h1>
            <p>実弾と空砲の数を設定してください。</p>
            <div class="input-group">
                <label for="live-rounds">実弾</label>
                <input type="number" id="live-rounds" value="1" min="0" max="100">
            </div>
            <div class="input-group">
                <label for="blank-rounds">空砲</label>
                <input type="number" id="blank-rounds" value="5" min="0" max="100">
            </div>
            <button id="start-button">START</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <img src="gun.jpeg" id="gun-image" alt="銃">
        <div id="result-overlay"></div>
    </div>

    <audio id="bang-sound" src="bang.mp3" preload="auto"></audio>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
